  <body>
    <h1>Message Encoder</h1>
    <p>This simple page lets you securely encrypt a message with a password. Your message will not leave your computer, and will not be sent over the Internet.</p>
    <p>Once it's encoded, you'll be able to share your message with anyone else who has the password.</p>
    <textarea id="message" rows="6" cols="60"></textarea>
    <br>
    <button id="encrypt">Lock Down</button>
    <button id="decrypt">Unlock</button>



    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>

    <script>




    document.getElementById("encrypt").onclick = function() {encoder.protect() };
     document.getElementById("decrypt").onclick = function() {decoder.unprotect() };
      var encoder = {
        setMessage: function() {
          this.message = document.getElementById('message').value;
          console.log(this.message)
        },
        getPassword: function() {
           this.password = prompt("Password Please")
           console.log(this.password)
        },
        setUrl: function() {
          this.oldUrl =  window.location.toLocaleString().split('?')[0];
         this.newUrl = this.oldUrl+ "?code=" + this.encrypt();
          console.log(this.newUrl);
        },
        replaceMessageWithUrl: function () {
           document.getElementById('message').value = this.newUrl;
        },
        encrypt: function() {
          cypher = CryptoJS.AES.encrypt(this.message, this.password)
          console.log("Verified: " +
            CryptoJS.AES.decrypt(cypher, this.password).toString(CryptoJS.enc.Utf8))
          return cypher
        },
        protect: function() {
          console.log("protect function")
          this.setMessage()
          this.getPassword()
          this.setUrl()
          this.replaceMessageWithUrl()
        }
      }

       var decoder = {

        getUrlValue: function(varSearch) {
          this.code = window.location.search.substring(6)
        },

        getPassword: function(){
          this.password = prompt("Password Please")
        },

        getMessage: function() {
          this.message =   CryptoJS.AES.decrypt(this.code, this.password).toString(CryptoJS.enc.Utf8)
        },

        displayMessage: function() {
          alert(this.message)
        },

        unprotect: function() {
          console.log("protect function")
          this.getUrlValue()
          this.getPassword()
          this.getMessage()
          this.displayMessage()
        }
       }
    </script>
